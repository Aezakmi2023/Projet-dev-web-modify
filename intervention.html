<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'intervention - ACCORD ENERGY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Page d'intervention - ACCORD ENERGY</h1>
    <form action="#" method="post">
        <label for="titre">Titre de l'intervention :</label>
        <input type="text" id="titre" name="titre" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="date">Date de l'intervention :</label>
        <input type="date" id="date" name="date" required>

        <label for="heure">Heure de l'intervention :</label>
        <input type="time" id="heure" name="heure" required>

        <input type="submit" value="Enregistrer l'intervention">
    </form>

    <!-- Ajout de la section pour afficher les informations sur l'intervenant -->
    <div id="infoIntervenant">
        <!-- Les informations sur l'intervenant seront affichées ici -->
    </div>
</div>

<!-- Ajout de jQuery (bibliothèque JavaScript) pour faciliter les requêtes AJAX -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    // Fonction pour récupérer et afficher les informations sur l'intervenant
    function afficherInformationsIntervenant(nomIntervenant) {
        // Exemple de requête AJAX pour récupérer les informations sur l'intervenant
        $.ajax({
            url: 'votre_api_pour_recuperer_les_informations',
            type: 'GET',
            data: { nom: nomIntervenant },
            success: function(data) {
                // Affichage des informations sur l'intervenant dans la section dédiée
                $('#infoIntervenant').html(data);
            },
            error: function(xhr, status, error) {
                console.error('Erreur lors de la récupération des informations sur l\'intervenant:', error);
                $('#infoIntervenant').html('<p>Erreur lors de la récupération des informations sur l\'intervenant.</p>');
            }
        });
    }

    // Appel de la fonction lorsqu'un intervenant est sélectionné (par exemple, à partir d'un menu déroulant)
    var nomIntervenantSelectionne = 'Nom de l\'intervenant'; // Remplacez par le nom de l'intervenant sélectionné
    afficherInformationsIntervenant(nomIntervenantSelectionne);
</script>

</body>
</html>
